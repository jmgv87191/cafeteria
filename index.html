<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="./css/estilos.css" class="css">
</head>
<body>
    
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <img src="./assets/headset.svg" alt="headset icon">
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">123-124-4561</span>
                    </div>
                </div>

                <div class="container-logo">
                    <img src="./assets/coffe.svg" alt="coffe icon">
                    <h1 class="logo">
                        <a href="/">
                            Baristas
                        </a>
                    </h1>
                </div>
                <div class="container-user">

                    <div class="cont-icon">

                        <img class="shop-icon" src="./assets/user.svg" alt="user icon">
                    
                    </div>

                    <img src="./assets/cart.svg" alt="cart icon">

                    <div class="content-shopping-cart">
                        <span class="text">Carrito</span>
                        <span class="number">(0)</span>
                    </div>

                </div>
            </div>
        </div>

        <div class="container-navbar">
            <nav class="navbar container">
                <img class="btn-menu" src="./assets/menu.svg" alt="icono menu">
                <ul class="menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Moca Helado</a></li>
                    <li><a href="#">Expreso</a></li>
                    <li><a href="#">Capuchino</a></li>
                    <li><a href="#">MÃ¡s</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>

                <form action="" class="search-form">
                    <input type="search" placeholder="Buscar..." >
                    <button class="btn-search" >
                        <img src="./assets/search.svg" alt="icono busqueda">
                    </button>
                </form>

            </nav>
        </div>

    </header>



</body>
</html>
